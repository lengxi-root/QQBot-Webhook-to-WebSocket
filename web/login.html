<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaina面板 - 身份验证</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 14px 16px;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-floating > label {
            color: #666;
            font-weight: 500;
            padding-left: 16px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
            font-size: 15px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .security-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .security-info i {
            color: #667eea;
            margin-right: 5px;
        }
        
        .loading-spinner {
            display: none;
            margin-left: 8px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 15px;
                padding: 30px 25px;
            }
            
            .login-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1 class="login-title">身份验证</h1>
            <p class="login-subtitle">请输入密码以访问Elaina管理面板</p>
        </div>
        
        <div class="error-message" id="admin-error">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>
        
        <form id="admin-login-form" class="needs-validation" novalidate>
            <div class="form-floating">
                <input type="password" class="form-control" id="admin-password" name="password" 
                       placeholder="请输入密码" required autofocus autocomplete="current-password">
                <label for="admin-password">
                    <i class="bi bi-key"></i> 管理员密码
                </label>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="bi bi-unlock"></i>
                验证身份
                <span class="loading-spinner">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </span>
            </button>
        </form>
        
        <div class="security-info">
            <i class="bi bi-info-circle"></i>
            此页面受到双重安全验证保护<br>
            密码错误5次将封禁IP 24小时<br>
            会话将在7天后自动过期
        </div>
    </div>

    <script>
        // 获取URL中的token参数并保存
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('token');
        if (accessToken) {
            localStorage.setItem('accessToken', accessToken);
        }
        const storedAccessToken = localStorage.getItem('accessToken') || '';
        
        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            
            // 自动聚焦到密码输入框
            document.getElementById('admin-password').focus();
            
            // 管理员登录表单提交
            document.getElementById('admin-login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (!this.checkValidity()) {
                    return;
                }
                
                // 显示加载状态
                const loginBtn = this.querySelector('button[type="submit"]');
                const loadingSpinner = loginBtn.querySelector('.loading-spinner');
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                
                // 执行管理员登录
                adminLogin().finally(() => {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                });
            });
            
            // 回车键提交表单
            document.getElementById('admin-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('admin-login-form').dispatchEvent(new Event('submit'));
                }
            });
        });
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('admin-error');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // 隐藏错误信息
        function hideError() {
            const errorElement = document.getElementById('admin-error');
            errorElement.style.display = 'none';
        }
        
        // 管理员登录
        async function adminLogin() {
            const password = document.getElementById('admin-password').value;
            
            // 隐藏之前的错误消息
            hideError();
            
            // 验证输入
            if (!password) {
                showError('请填写管理员密码');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // 登录成功
                        localStorage.setItem('adminUsername', 'admin');
                        
                        // 跳转到管理控制台，带上token参数
                        window.location.href = `/console?token=${storedAccessToken}`;
                    } else {
                        showError('登录失败，请检查密码');
                    }
                } else if (response.status === 401) {
                    const errorData = await response.json();
                    showError(errorData.detail || '密码错误');
                } else if (response.status === 403) {
                    const errorData = await response.json();
                    showError(errorData.detail || 'IP已被封禁');
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || '登录失败，请稍后重试');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showError('网络错误，请稍后重试');
            }
        }
    </script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
